name: Terraform

on: [push, pull_request]

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Plan
      run: make tf-plan
    - name: OPA evaluate Terraform Plan
      uses: b4b4r07/action-opa@master
      run: make opa-eval
